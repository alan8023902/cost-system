server:
  port: 31943


spring:
  application:
    name: cost-system-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/cost_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: liurongai
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # 生产环境：只验证表结构，不自动修改
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  flyway:
    enabled: false  # 生产环境也禁用Flyway，使用手动SQL部署

  data:
    redis:
      host: localhost
      port: 6379
      password: alanlr
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: NON_NULL

  security:
    user:
      name: admin
      password: admin123

logging:
  level:
    com.costcontrol: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/cost-system.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# 业务配置
cost-system:
  jwt:
    secret: cost-system-jwt-secret-key-2024-very-long-and-secure
    expiration: 86400000  # 24小时
    refresh-expiration: 604800000  # 7天
  
  file:
    upload-path: /tmp/cost-system/uploads
    max-size: 100MB
  
  workflow:
    enabled: true
    
  audit:
    enabled: true